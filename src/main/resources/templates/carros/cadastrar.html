<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Cadastrar Carro</title>
</head>

<body>
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div> 
        
        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Cadastrar Carro</h2>

        <div class="md:flex flex-col mt-10">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <form hx-post="/carros/cadastrar" hx-target="#main" hx-swap="outerHTML" th:object="${carro}" class="md:flex flex-col w-2/3 mt-10 ms-16">
                        
                        <div th:if="${#fields.hasAnyErrors()}"
                             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
                             role="alert">
                            <strong class="font-bold">Erro!</strong>
                            <span class="block sm:inline">Por favor, corrija os seguintes problemas:</span>
                            <ul class="mt-2 list-disc list-inside">
                                <li th:each="error : ${#fields.allErrors()}">
                                    <span th:text="${#strings.contains(error.getClass().getName(), 'ObjectError') ? error.defaultMessage : error}"></span>
                                </li>
                            </ul>
                        </div>

                        

                        <div th:replace="~{layout/fragments/forms :: inputtext('Placa', 'placa')}"></div>
                        <div th:if="${#fields.hasErrors('placa')}"
                             th:errors="*{placa}"
                             class="text-red-500 text-sm mt-1"></div>

                        <div th:replace="~{layout/fragments/forms :: inputtext('Modelo', 'modelo')}"></div>
                        <div th:replace="~{layout/fragments/forms :: inputtext('Cor', 'cor')}"></div>

                        <div th:replace="~{layout/fragments/forms :: inputnumber('Quilometragem Atual', 'kmAtual')}"></div>

                        <div class="mt-5">
                            <button type="submit" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Cadastrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input type="hidden" id="mensagemSA2" th:value="*{mensagem}">
            <input type="hidden" id="tipoSA2" th:value="*{tipo}">
            <input type="hidden" id="intervaloSA2" th:value="*{intervalo}">
        </div>

    </main>
    </body>

</html>
