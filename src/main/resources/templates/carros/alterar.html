<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Alterar Carro</title>
</head>

<body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>

        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Alterar Carros</h2>

        <div class="md:flex flex-col mt-10">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <form th:hx-post="@{/carros/alterar}" hx-target="#main" hx-swap="outerHTML" th:object="${carro}"
                        class="md:flex flex-col w-2/3 mt-10 ms-16">
                        <label for="codigo" class="mt-5 block text-gray-700 font-medium mb-2">CÃ³digo</label>
                        <input type="number" th:field="*{codigo}" disabled
                            class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />
                        <input type="hidden" th:field="*{codigo}">

                        <div th:replace="~{layout/fragments/forms :: inputtext('Placa', 'placa')}"></div>


                        <div th:replace="~{layout/fragments/forms :: inputtext('Modelo', 'modelo')}"></div>
                        <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"
                            class="text-red-500 text-sm mt-1"></div>

                        <div th:replace="~{layout/fragments/forms :: inputtext('Cor', 'cor')}"></div>
                        <div th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}" class="text-red-500 text-sm mt-1">
                        </div>

                        <div th:replace="~{layout/fragments/forms :: inputnumber('KM Atual', 'kmAtual')}"></div>
                        <div th:if="${#fields.hasErrors('kmAtual')}" th:errors="*{kmAtual}"
                            class="text-red-500 text-sm mt-1"></div>

                        <label for="statusCarro" class="mt-5 block text-gray-700 font-medium mb-2">Status do
                            Carro</label>
                        <select th:field="*{statusCarro}"
                            class="w-1/2 py-3 px-4 pe-9 block border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">
                            <option th:each="status : ${T(web.controlevacinacao.model.StatusCarro).values()}"
                                th:value="${status}" th:text="${status.getDescricao()}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('statusCarro')}" th:errors="*{statusCarro}"
                            class="text-red-500 text-sm mt-1"></div>


                        <div class="mt-5">
                            <button type="submit"
                                class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Alterar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input type="hidden" id="mensagemSA2" th:value="*{mensagem}">
            <input type="hidden" id="tipoSA2" th:value="*{tipo}">
            <input type="hidden" id="intervaloSA2" th:value="*{intervalo}">
        </div>

    </main>
    <!-- !conteudo principal -->
</body>

</html>
