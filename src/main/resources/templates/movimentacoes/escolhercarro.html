<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Listar Carros</title>
</head>

<body>
    <main layout:fragment="conteudo" th:fragment="tabela" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>

        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Carros</h2>
        <div class="hidden md:flex flex-col mt-10">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <div class="border rounded-xl overflow-hidden shadow">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <div
                                        th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'codigo', 'Código', '')}">
                                    </div>
                                    <div
                                        th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'placa', 'Placa', '')}">
                                    </div>
                                    <th scope="col"
                                        class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Modelo
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Cor
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Km
                                        Atual</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Status
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Ação
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="carro : ${pagina.conteudo}"
                                    class="odd:bg-white even:bg-gray-100 hover:bg-gray-200">
                                    <td th:text="${carro.codigo}"
                                        class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"></td>
                                    <td th:text="${carro.placa}"
                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                                    <td th:text="${carro.modelo}"
                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                                    <td th:text="${carro.cor}"
                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                                    <td th:text="${carro.kmAtual}"
                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                                    <td th:text="${carro.statusCarro}"
                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                                    <td>
                                        <a th:hx-get="@{/movimentacoes/carro/{codigo}(codigo=${carro.codigo})}"
                                            hx-target="#main" hx-swap="outerHTML"
                                            class="cursor-pointer text-blue-600 hover:text-blue-500 decoration-2 hover:underline focus:outline-hidden focus:underline">Escolher</a>
                                    </td>
                                </tr>
                                <tr th:if="${pagina.vazia}">
                                    <td colspan="7">Nenhum carro encontrado</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex md:hidden flex-col md:w-2/3 mt-10">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <div th:each="carro : ${pagina.conteudo}" class="border rounded-xl p-4 mb-4 shadow">
                        <p th:text="'Código: ' + ${carro.codigo}"></p>
                        <p th:text="'Placa: ' + ${carro.placa}"></p>
                        <p th:text="'Modelo: ' + ${carro.modelo}"></p>
                        <p th:text="'Cor: ' + ${carro.cor}"></p>
                        <p th:text="'Km Atual: ' + ${carro.kmAtual}"></p>
                        <p th:text="'Status: ' + ${carro.statusCarro}"></p>
                        <hr class="mt-5 mb-5" />
                        <a th:hx-get="@{/movimentacoes/carro/{codigo}(codigo=${carro.codigo})}" hx-target="#main"
                            hx-swap="outerHTML"
                            class="cursor-pointer text-blue-600 hover:text-blue-500 decoration-2 hover:underline focus:outline-hidden focus:underline">Escolher</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>



    </main>
</body>

</html>
