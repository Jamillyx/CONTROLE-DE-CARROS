<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Pesquisar Movimentação</title>
</head>

<body>
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>

        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Pesquisar Movimentação</h2>

        <div class="md:flex flex-col mt-3">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <form th:hx-get="@{/movimentacoes/pesquisar}" hx-target="#main" hx-swap="outerHTML" class="md:flex flex-col w-2/3 mt-10 ms-16">

                        <label for="codigo" class="block text-gray-700 font-medium mb-2">Código</label>
                        <input type="number" name="codigo" id="codigo" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

                        <div th:replace="~{layout/fragments/forms :: inputdatasimples('Data de Saída a partir de', 'dataSaidaInicial')}"></div>
                        <div th:replace="~{layout/fragments/forms :: inputdatasimples('Data de Saída até', 'dataSaidaFinal')}"></div>

                        <div th:replace="~{layout/fragments/forms :: inputdatasimples('Data de Retorno a partir de', 'dataRetornoInicial')}"></div>
                        <div th:replace="~{layout/fragments/forms :: inputdatasimples('Data de Retorno até', 'dataRetornoFinal')}"></div>

                        <label for="placaCarro" class="mt-6 block text-gray-700 font-medium mb-2">Placa do Carro</label>
                        <input type="text" name="placaCarro" id="placaCarro" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

                        <label for="cnhMotorista" class="mt-6 block text-gray-700 font-medium mb-2">CNH do Motorista</label>
                        <input type="text" name="cnhMotorista" id="cnhMotorista" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

                        <label for="status" class="mt-6 block text-gray-700 font-medium mb-2">Status</label>
                        <select name="status" id="status" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none">
                            <option value="">Selecione um status</option>
                            <option th:each="statusEnum : ${T(web.controlevacinacao.model.StatusMovimentacao).values()}"
                                    th:value="${statusEnum}"
                                    th:text="${statusEnum.descricao}"></option>
                        </select>

                        <div class="mt-5">
                            <button type="submit" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Pesquisar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input type="hidden" id="mensagemSA2" th:value="*{mensagem}">
            <input type="hidden" id="tipoSA2" th:value="*{tipo}">
            <input type="hidden" id="intervaloSA2" th:value="*{intervalo}">
        </div>

    </main>
    </body>

</html>
