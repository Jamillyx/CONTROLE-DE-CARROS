<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Alterar Movimentação</title>
</head>

<body>
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>

        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Alterar Movimentação</h2>

        <div class="md:flex flex-col mt-5">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <form th:hx-post="@{/movimentacoes/alterar}" hx-target="#main" hx-swap="outerHTML" th:object="${movimentacao}" class="md:flex flex-col w-2/3 mt-10 ms-16">
                        <label for="codigo" class="block text-gray-700 font-medium mb-2">Código</label>
                        <input type="number" th:field="*{codigo}" disabled class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />
                        <input type="hidden" th:field="*{codigo}">

                        <label for="carro.placa" class="block text-gray-700 font-medium mb-2 mt-6">Placa do Carro</label>
                        <div class="relative w-full md:w-1/2">
                            <input type="text" th:field="*{carro.placa}" disabled class="block w-full px-4 py-3 text-gray-500 disabled:opacity-50 disabled:pointer-events-none" />
                            <input type="hidden" th:field="*{carro.codigo}"> </div>

                        <label for="carro.modelo" class="block text-gray-700 font-medium mb-2 mt-6">Modelo do Carro</label>
                        <div class="relative w-full md:w-1/2">
                            <input type="text" th:field="*{carro.modelo}" disabled class="block w-full px-4 py-3 text-gray-500 disabled:opacity-50 disabled:pointer-events-none" />
                        </div>

                        <label for="motorista.nome" class="block text-gray-700 font-medium mb-2 mt-6">Nome do Motorista</label>
                        <div class="relative w-full md:w-1/2">
                            <input type="text" th:field="*{motorista.nome}" disabled class="block w-full px-4 py-3 text-gray-500 disabled:opacity-50 disabled:pointer-events-none" />
                            <input type="hidden" th:field="*{motorista.codigo}"> </div>

                        <label for="motorista.cnh" class="block text-gray-700 font-medium mb-2 mt-6">CNH do Motorista</label>
                        <div class="relative w-full md:w-1/2">
                            <input type="text" th:field="*{motorista.cnh}" disabled class="block w-full px-4 py-3 text-gray-500 disabled:opacity-50 disabled:pointer-events-none" />
                        </div>

                        <div th:replace="~{layout/fragments/forms :: inputdata('Data de Saída', 'dataSaida')}"></div>
                        <div th:replace="~{layout/fragments/forms :: inputdata('Data de Retorno', 'dataRetorno')}"></div>

                        <label for="kmSaida" class="mt-6 block text-gray-700 font-medium mb-2">KM de Saída</label>
                        <input type="number" th:field="*{kmSaida}" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

                        <label for="kmRetorno" class="mt-6 block text-gray-700 font-medium mb-2">KM de Retorno</label>
                        <input type="number" th:field="*{kmRetorno}" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

                        <label for="status" class="mt-6 block text-gray-700 font-medium mb-2">Status</label>
                        <select th:field="*{status}" id="status" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none">
                            <option value="">Selecione um status</option>
                            <option th:each="statusEnum : ${T(web.controlevacinacao.model.StatusMovimentacao).values()}"
                                    th:value="${statusEnum}"
                                    th:text="${statusEnum.descricao}"></option>
                        </select>

                        <div class="mt-5">
                            <button type="submit" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Alterar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    </body>

</html>
